<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PFP</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:700|Ubuntu:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>PFP 3.0!</h1>
        <div class="form-group">
            <input type="radio" value="lds_radio" name="order-type" checked>
            <label for="lds_radio">LDS Valve</label>
            
            <input type="radio" value="pold_radio" name="order-type">
            <label for="pold_radio">POLD Only</label>
            
            <input type="radio" value="accessories_radio"  name="order-type">
            <label for="accessories_radio">Accessories</label> 
        </div>
        <div class="section-left">
            <div class="form-group">
                <select name="lds-size" id="lds_size" placeholder="-" required>
                    <option value="075">075</option>
                    <option value="100">100</option>
                    <option value="125">125</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                </select>
            </div>
        </div>
        <div class="section-right">

        </div>
    </div>
</body>
</html>
