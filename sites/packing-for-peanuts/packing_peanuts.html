<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PFP</title>
  <link rel="shortcut icon" type="image/png" href="">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <!-- Button trigger modal -->
<button type="button" id="modal_button" class="d-none" data-toggle="modal" data-target="#exampleModalCenter"></button>

<!-- BOOTSTRAP MODAL -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- END BOOTSTRAP MODAL -->

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Packing for Peanuts</h1>
      <div class="row">
        <div class="col-8">
          <form id="pack_form">
            <!-- N E W - F O R M - R O W -->
            <div class="form-row">
              <div class="col">
                <p>How many API's?</p>
              </div>
              <div class="col">
                <input required type="number" min="0" id="api" placeholder="0" value="0">
              </div>
            </div>
            <!-- N E W - F O R M - R O W -->
            <div class="form-row">
              <div class="col">
                <p>How many POLD's?</p>
              </div>
              <div class="col">
                <input required type="number" min="0" id="pold" placeholder="0" value="0">
              </div>
            </div>
            <!-- N E W - F O R M - R O W -->
            <div class="form-row">
              <div class="col">
                <p>How many SSR's?</p>
              </div>
              <div class="col">
                <input required type="number" min="0" id="ssr" placeholder="0" value="0">
              </div>
            </div>
            <!-- N E W - F O R M - R O W -->
            <div class="form-row">
              <div class="col">
                <p>How many 4hr Timers & Recirculation Pump Switches?</p>
              </div>
              <div class="col">
                <input required type="number" min="0" id="recirc" placeholder="0" value="0">
              </div>
            </div>
            <!-- N E W - F O R M - R O W -->
            <div class="form-row">
              <div class="col">
                <input type="submit" value="Package!" id="submit_button" class="btn btn-success">
              </div>
              <div class="col">
                <input type="reset" id="reset_button" class="btn btn-danger">
              </div>
            </div>
            <section>
            </section>
          </form>
        </div>
        <div class="col-4">
          <h1 class="display-6" id="message">Add items and package!</h1>
        </div>
      </div>
    </div>
    <footer>

    </footer>
  </div>
<!-- SCRIPT FILES -->
  <script src="scripts.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
