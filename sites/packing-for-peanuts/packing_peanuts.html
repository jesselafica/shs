<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PFP</title>
  <link rel="shortcut icon" type="image/png" href="">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Packing for Peanuts</h1>
      <div class="row">
        <div class="col-8">
          <form id="pack_form">
            <!-- N E W - F O R M - R O W -->
            <div class="form-row">
              <div class="col">
                <p>How many API's?</p>
              </div>
              <div class="col">
                <input required type="number" min="0" id="api" placeholder="0" value="0">
              </div>
            </div>
            <!-- N E W - F O R M - R O W -->
            <div class="form-row">
              <div class="col">
                <p>How many POLD's?</p>
              </div>
              <div class="col">
                <input required type="number" min="0" id="pold" placeholder="0" value="0">
              </div>
            </div>
            <!-- N E W - F O R M - R O W -->
            <div class="form-row">
              <div class="col">
                <p>How many SSR's?</p>
              </div>
              <div class="col">
                <input required type="number" min="0" id="ssr" placeholder="0" value="0">
              </div>
            </div>
            <!-- N E W - F O R M - R O W -->
            <div class="form-row">
              <div class="col">
                <p>How many 4hr Timers & Recirculation Pump Switches?</p>
              </div>
              <div class="col">
                <input required type="number" min="0" id="recirc" placeholder="0" value="0">
              </div>
            </div>
            <!-- N E W - F O R M - R O W -->
            <div class="form-row">
              <div class="col">
                <input type="submit" value="Package!" id="submit_button" class="btn btn-success">
              </div>
              <div class="col">
                <input type="reset" id="reset_button" class="btn btn-danger">
              </div>
            </div>
            <section>
            </section>
          </form>
        </div>
        <div class="col-4">
          <h1 class="display-6" id="message">Add items and package!</h1>
        </div>
      </div>
    </div>
    <footer>

    </footer>
  </div>
  <script src="scripts.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>

</html>
